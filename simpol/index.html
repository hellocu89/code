<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>심폴 홈페이지</title>
</head>
<body>
    <div id="wrap"><!--홈페이지 전체를 감싸는 역할(가로스크롤바를 막음)-->
        <header>
            <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="심폴로고"></a></h1>
            <div class="inner">
                <nav class="gnb">
                    <ul>
                        <li><a href="#">심폴소개</a></li>
                        <li><a href="#">소식</a></li>
                        <li><a href="#">커뮤니티</a></li>
                        <li><a href="#">구매후기</a></li>
                    </ul>
                </nav><!--gnb-->
                <a href="https://www.simpol.co.kr" target="blank" title="새창열림" class="shop">쇼핑몰</a>
                <!--다른 홈페이지나 주소가 다른 페이지로 연결할때 새창으로 연결-->
                <!--target="blank" 새창은 반드시 title="새창열림"으로 열린다고 고지-->
            </div><!--inner-->
        </header>
        
        <main class="container">
            <section class="visual">
                <div class="wrapper">
                    <h2>대한민국 최대식물오픈마켓</h2>
                    <p>변함없는 고객사랑, 부동의 점유율 1위<br>여러분에게 감동을 선물합니다.</p>
                </div><!--wrapper-->
            </section><!--visual-->

            <section class="product">
                <div class="wrapper">
                    <div class="tit">
                        <h2>SIMPOL CATEGORY</h2>
                        <p>국내 최대 식물 쇼핑오픈마켓</p>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/product_1.jpg" alt="공기정화식물"></div>
                                    <h3>공기정화식물 </h3>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/product_2.jpg" alt="다육식물/선인장"></div>
                                    <h3>다육식물 / 선인장</h3>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="photo"><img src="images/product_3.jpg" alt="분재/분경/수석"></div>
                                    <h3>분재 / 분경 / 수석</h3>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div><!--wrapper-->
            </section><!--product-->

            <section class="network">
                <div class="wrapper">
                    <h2>SIMPOL NETWORK</h2>
                    <p class="sub_tit">신속한 조회, 정확한 배송</p>
                    <p>심폴 입점업체는 고양시, 양재동, 성남 현인단지 등 각 도매센터에 위치해 있습니다.<br>각 위치별 도매센터에서 신속하게 조회하여 배송해 드립니다.</p>
                    <a href="#">자세히 보기</a>
                </div><!--wrapper-->
            </section><!--network-->

            <section class="coummunity">
                <div class="wrapper"></div><!--wrapper-->
            </section><!--community-->
        </main><!--//container-->

        <footer></footer>

    </div><!--//#wrap-->
</body>
</html>
