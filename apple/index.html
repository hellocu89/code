<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼자 연습</title>
</head>
<body>
    <div id="wrap">
        <header></header>

        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1">
                            <div class="wrapper">
                                <p>사랑으로 맺어진 <br> 가족의 시작, 입양</p>
                            </div>
                        </li> 
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <p>사랑으로 맺어진 <br> 가족의 시작, 입양</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <p>사랑으로 맺어진 <br> 가족의 시작, 입양</p>
                            </div>
                        </li>
                    </ul>
                    <div class="btn_wrap">
                        <button class="btn_wrap-prev"></button>
                        <button class="btn_wrap-next"></button>
                        <button class="btn_wrap-stop"></button>
                        <button class="btn_wrap-play"></button>
                    </div>
                </div>
            </section><!--visual-->
            <section class="fine"></section>
        </main>

        <footer></footer>
    </div>
    
</body>
</html>
